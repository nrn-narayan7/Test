<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Deployment ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
            touch-action: manipulation; 
        }

        .container {
            width: 95%;
            max-width: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .photo-frame {
            max-width: 85%;
            max-height: 35vh; 
            height: auto;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 10px 0;
            object-fit: contain;
            transition: all 0.5s ease;
        }

        /* Success Image is bigger */
        #success-screen .photo-frame {
            max-height: 50vh;
            max-width: 95%;
            transform: scale(1.1);
            animation: pulse 2s infinite;
        }

        h1 {
            color: #d81b60;
            font-size: 1.4rem;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            min-height: 150px;
            flex-wrap: wrap; /* Allows buttons to stack if they get too wide */
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: all 0.2s ease-out;
            /* FIXED: Allows text to wrap into multiple lines on mobile */
            white-space: normal; 
            max-width: 80vw;
            line-height: 1.2;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
            z-index: 5;
            transition: left 0.1s ease-out, top 0.1s ease-out;
        }

        #mail-screen { display: flex; flex-direction: column; align-items: center; }
        #proposal-screen { display: none; }
        #success-screen { display: none; }

        .envelope { font-size: 80px; cursor: pointer; animation: float 3s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .btn-open {
            margin-top: 15px;
            padding: 12px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Celebration Animation */
        .confetti {
            position: absolute;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="mail-screen">
        <h1>You have a priority message!</h1>
        <div class="envelope" onclick="openMail()">üíå</div>
        <button class="btn-open" onclick="openMail()">View Message</button>
    </div>

    <div id="proposal-screen" class="container">
        <h1 id="question-text">Will you be my Valentine?</h1>
        <img src="b.png" alt="Engineering a Yes" class="photo-frame">
        <div class="buttons">
            <button id="yes-btn" class="btn" onclick="sayYes()">YES</button>
            <button id="no-btn" class="btn" 
                    onmouseover="runAway()" 
                    ontouchstart="runAway()" 
                    onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-screen" class="container">
        <h1 style="font-size: 2rem;">Success! ‚ù§Ô∏è<br>I knew you'd say yes!</h1>
        <img src="a.png" alt="Happy Results" class="photo-frame">
    </div>

    <script>
        const noTexts = [
            "Are you sure?", "Really sure?", "Pookie please... ü•∫", 
            "Think about it!", "Don't be like that!", "Error: Invalid selection.",
            "I'll be so sad...", "Give it a chance?", "Is it my haircut?",
            "You're breaking my heart üíî",
            "Wrong button! Try again.", "Look at my face! ü•∫", "Calculation Error...",
             "I'm literally crying...", "Wait... really?",
            "Just say YES! ‚ù§Ô∏è"
        ];
        
        let noCount = 0;

        function openMail() {
            document.getElementById('mail-screen').style.display = 'none';
            document.getElementById('proposal-screen').style.display = 'flex';
        }

        function handleNo() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');

            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
                noCount++;
            }

            let newSize = 16 + (noCount * 12);
            if (newSize > 80) newSize = 80;
            yesBtn.style.fontSize = newSize + "px";
            yesBtn.style.padding = (newSize * 0.5) + "px " + (newSize * 0.8) + "px";

            if (noCount > 5) {
                document.getElementById('question-text').style.fontSize = "1.2rem";
            }
        }

        function runAway() {
            if (noCount >= noTexts.length) {
                const noBtn = document.getElementById('no-btn');
                const padding = 20;
                const maxX = window.innerWidth - noBtn.offsetWidth - padding;
                const maxY = window.innerHeight - noBtn.offsetHeight - padding;

                const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
                const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        }

        function sayYes() {
            document.getElementById('proposal-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            startCelebration();
        }

        function startCelebration() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üåπ', 'üéâ', 'ü•Ç', 'üíó'];
            setInterval(() => {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                conf.style.left = Math.random() * 100 + "vw";
                conf.style.top = "-5vh";
                conf.style.fontSize = (Math.random() * 20 + 20) + "px";
                conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
                conf.style.opacity = Math.random();
                document.body.appendChild(conf);
                
                setTimeout(() => conf.remove(), 5000);
            }, 100);
        }
    </script>
</body>
</html>
